[SUT]
# 1. 타겟 정보 (필수)
elf_path = /path/to/firmware.elf  # (없으면 아무 파일이나, bin 파일이라도)

# ★ 방금 찾은 황금 주소들!
target_function = 0x27fc
end_address = 0x5dd4      # (Idle 주소를 종료 지점으로 활용)
buffer_address = 0x20000000
buffer_size = 4096

# 2. GDB 연결 설정
gdb_port = 2331
gdb_host = localhost
hw_breakpoint_limit = 4

# 3. (혹시 필요할 수 있는 추가 옵션들)
# Entry/Exit 주소를 명시적으로 요구하는 경우
start_address = 0x27fc
stop_address = 0x5dd4

# 타임아웃 (초 단위, 너무 짧으면 늘리세요)
timeout = 2.0 

[Fuzzer]
# 퍼징 설정
strategy = RandomBasicBlock
use_ghidra = false  # (Ghidra 없이 주소만 가지고 돌릴 때)
